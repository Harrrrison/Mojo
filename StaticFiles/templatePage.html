<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mojo</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="jsMain.js"></script> -->
    <link rel="stylesheet" href="styleSheet.css">

    <title>Template Page</title>
</head>
<body class="background">
    <script src="jsMain.js"></script>
    <div class="column">
        <div class="template-top" style="background-color: pink;">
            <div class="username">Hello Username</div>
            <div class="logo">M O J O.</div>
        </div>

        <div class="div-wrapper">
            <header>Box 1</header>
            <div class="box-content">
                <div>*Content here*</div>
                <div>1. dajdjsa</div>
                <div>2. bla bla bla</div>
            </div>
        </div>
        <!-- <div class="template-bottom" style="background-color: green;">
            
        </div> -->
    </div>

    <script>
        const div_wrapper = document.querySelector(".div-wrapper"),
        header = div_wrapper.querySelector("header");

        function onDrag({movementX, movementY}){
            let getStyle = window.getComputedStyle(div_wrapper);
            let leftVal = parseInt(getStyle.left);
            let topVal = parseInt(getStyle.top);
            
            div_wrapper.style.left = `${leftVal + movementX}px`;
            div_wrapper.style.top = `${topVal + movementY}px`;
        }
        header.addEventListener("mousedown", ()=>{
            header.classList.add("active");
            header.addEventListener("mousemove", onDrag);
        });

        document.addEventListener("mouseup", ()=>{
            header.classList.remove("active");
            header.removeEventListener("mousemove", onDrag);
        });

    </script>
    
   
</body>
</html>
